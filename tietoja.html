<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.css">

<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
    <title>Harjoitussivu</title>
</head>
<body>

    <div class="container">
        <div class="accordion" id="accordionExample">
          <div class="item">
             <div class="item-header" id="headingOne">
                <h2 class="mb-0">
                   <button class="btn btn-link" type="button" data-toggle="collapse"
                      data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                   Ensimmäinen kohta
                   <i class="fa fa-angle-down"></i>
                   </button>
                </h2>
             </div>
             <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                data-parent="#accordionExample">
                <div class="t-p">
        Accordionin teko
                </div>
             </div>
          </div>
          <div class="item">
             <div class="item-header" id="headingTwo">
                <h2 class="mb-0">
                   <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                   Toinen kohta
                   <i class="fa fa-angle-down"></i>
                   </button>
                </h2>
             </div>
             <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                data-parent="#accordionExample">
                <div class="t-p">
                    Ei paljon koodausta, bootstrapin valmiita pohjia
                </div>
             </div>
          </div>
          <div class="item">
             <div class="item-header" id="headingThree">
                <h2 class="mb-0">
                   <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseThree" aria-expanded="false"
                      aria-controls="collapseThree">
                   Kolmas kohta
                   <i class="fa fa-angle-down"></i>
                   </button>
                </h2>
             </div>
             <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                data-parent="#accordionExample">
                <div class="t-p">
                    Muotoiluja jonkin verran.
                </div>
             </div>
          </div>
          <div class="item">
             <div class="item-header" id="headingFour">
                <h2 class="mb-0">
                   <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseFour" aria-expanded="false"
                      aria-controls="collapseFour">
                   Neljäs kohta
                   <i class="fa fa-angle-down"></i>
                   </button>
                </h2>
             </div>
             <div id="collapseFour" class="collapse" aria-labelledby="headingFour"
                data-parent="#accordionExample">
                <div class="t-p">
                    Ihan hyvä työkalu, näitä voisi käyttää myöhemminkin hyödyksi!
                </div>
             </div>
          </div>
        </div>
        </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

<script type="text/javascript" src="plugin/jrate/jquery/jRating.jquery.js"></script>

<script type="text/javascript" src="js/about.js"></script>
</body>
</html>
